<div class="router-outlet">
  <app-showcase-header name="Upload" module="UploadModule">
    The Truly-UI Upload are styles for actions in forms, dialogs, and more with support for multiple sizes, states
    and many properties for customization
  </app-showcase-header>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'fas fa-desktop'">
          <app-card>
            <div class="col-md-12">
              <h5>Box Type</h5>
              <tl-upload
                [type]="'box'"
                (uploadChange)="onChangeUpload($event)"
                (deleteChange)="onChangeDelete($event)"
                (updateChange)="onChangeUpdate($event)">
              </tl-upload>
              <br>
              <div class="spacer"></div>
              <!--<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-upload></tl-upload>
              </textarea>-->
            </div>
          </app-card>
          <app-card>
            <div class="col-md-12">
              <h5>Dragndrop Type</h5>
              <tl-upload
                (uploadChange)="onChangeUpload($event)"
                (deleteChange)="onChangeDelete($event)"
                (updateChange)="onChangeUpdate($event)">
              </tl-upload>
              <br>
              <div class="spacer"></div>
              <!--<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-upload></tl-upload>
              </textarea>-->
            </div>
          </app-card>
          <app-card>
            <div class="col-md-12">
              <h5>Inline View</h5>
              <tl-upload
                [showAsList]="false"
                (uploadChange)="onChangeUpload($event)"
                (deleteChange)="onChangeDelete($event)"
                (updateChange)="onChangeUpdate($event)">
              </tl-upload>
              <br>
              <div class="spacer"></div>
              <!--<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-upload></tl-upload>
              </textarea>-->
            </div>
          </app-card>
          <app-card>
            <div class="col-md-12">
              <h5>List View</h5>
              <tl-upload
                [showAsList]="true"
                (uploadChange)="onChangeUpload($event)"
                (deleteChange)="onChangeDelete($event)"
                (updateChange)="onChangeUpdate($event)">
              </tl-upload>
              <br>
              <div class="spacer"></div>
              <!--<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-upload></tl-upload>
              </textarea>-->
            </div>
          </app-card>
          <app-card>
            <div class="col-md-12">
              <h5>Resize dragndrop on upload</h5>
              <tl-upload
                [height]="'300px'"
                [resizeDragndrop]="true"
                (uploadChange)="onChangeUpload($event)"
                (deleteChange)="onChangeDelete($event)"
                (updateChange)="onChangeUpdate($event)">
              </tl-upload>
              <br>
              <div class="spacer"></div>
              <!--<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-upload></tl-upload>
              </textarea>-->
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'fas fa-clipboard-list'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion ion-ios-radio'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
