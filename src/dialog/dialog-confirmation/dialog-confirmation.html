<div class="content" (keydown)="onkeyup($event)">
    <div class="form">
        <h5>{{message}}</h5>
    </div>
    <div class="header-controls" style="text-align: center;float: left; width: 100%">
        <tl-button #buttonDialogOk [text]="textOk"
                   mdResult="MRYES"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-checkmark'">
        </tl-button>
        &nbsp;&nbsp;&nbsp;
        <tl-button #buttonDialogCancel [text]="textCancel"
                   mdResult="MRNO"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-close-round'">
        </tl-button>
    </div>
</div>
