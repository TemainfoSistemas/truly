<div class="content-dialog" (keydown)="onKeyDown($event)">
    <div class="form">
        <h5>{{message}}</h5>
    </div>
    <div class="controls">
        <tl-button [text]="textOk"
                   mdResult="MROK"
                   #button
                   [defaultFocus]="true"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-close'">
        </tl-button>
    </div>
    <div title="Show More" class="arrow-log-error" (click)="open(errorlog)" >
        <i [ngClass]="{'ion-chevron-down': !errorlog, 'ion-chevron-up': errorlog}" class="ion-chevron-down"></i>
    </div>
    <div [@enterAnimation]="errorlog" *ngIf="errorlog" class="error-log">
        <pre>Error Code: 158</pre>
        <code>
            ERROR Error: Uncaught (in promise): Error: Template parse errors:
            'tl-dialog2' is not a known element:
            1. If 'tl-dialog2' is an Angular component, then verify that it is part of this module
        </code>
    </div>
</div>
