<div class="content" (keydown)="onKeyDown($event)">
    <div class="form" style="text-align: center">
        <h5>{{message}}</h5>
    </div>
    <div class="header-controls" style="text-align: center;float: left; width: 100%">
        <tl-button [text]="textClose"
                   #button
                   mdResult="MRCLOSE"
                   [defaultFocus]="true"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-close'">
        </tl-button>
    </div>
</div>
