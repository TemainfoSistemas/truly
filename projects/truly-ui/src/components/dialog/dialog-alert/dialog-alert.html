<div class="content-dialog" (keydown)="onKeyDown($event)">
    <div class="form">
        <p [innerHTML]="message"></p>
    </div>
    <div class="header-controls">
        <tl-button [text]="textClose"
                   [mdResult]="8"
                   [color]="'basic'"
                   [iconAddonBefore]="'ion ion-md-close'">
        </tl-button>
    </div>
</div>
