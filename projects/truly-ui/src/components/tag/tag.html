<div [class]="'tl-tag ' + color">
  <div class="tag"
       [class.customColor]="customColor"
       [style.background]="color || customColor"
       [style.height]="height"
       [style.width]="width"
       [style.line-height]="height">
    <span class="description">{{ title }}</span>
    <tl-icon *ngIf="closeButton" class="icon" [lib]="'fa'" [style]="'fas'" [size]="'0.9em'" (click)="onClose()">times-circle</tl-icon>
  </div>
</div>
