<span *ngIf="variant === 'rect'" class="tl-skeleton rect" [class]="'animation-'+animation" [style.width]="width" [style.height]="height"></span>
<span *ngIf="variant === 'circle'" class="tl-skeleton circle" [class]="'animation-'+animation" [style.width]="width" [style.height]="height"></span>
<span *ngIf="variant === 'text'" class="tl-skeleton text" [class]="'animation-'+animation" [style.width]="width"></span>
